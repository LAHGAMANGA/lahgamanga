<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="موقع لهجة مانجا مكانك لتجد جميع المانجا والمانهوات التي تريدها لقرأتها">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="mangaread.css">
    <title>Lahga Manga</title>
    <script
    const counters = document.querySelectorAll('.counter');

// this could work for multiple counters
counters.forEach(counter => {
	// start with 0 by default
	counter.innerText = '0';
	
	const updateCounter = () => {
		const target = +counter.getAttribute('data-target');
		const c = +counter.innerText;
		
		// get the 0.1% to speed up things
		const increment = target / 1000;
		
		if(c < target) {
			counter.innerText = `${Math.ceil(c + increment)}`;
			setTimeout(updateCounter, 1)
		} else {
			counter.innerText = target;
		}
	};
	
	updateCounter();
});

        
        
    </script>
</head>
